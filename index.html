<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 1 frontend Track</title>

    <script defer src="script.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="slackname" data-testid="slackUserName">Theecyher</h2>
        <div class="wrapper__infos">
            <h2 data-testid="slackUserName">Theecypher</h2>
            <p class="day" id="day" data-testid="currentDayOfTheWeek"></p>
            <p data-testid="currentUTCTime" id="time" class="time"></p>
            <p class="myTrack" id="myTrack" data-testid="myTrack">Frontend</p>
            <a href="https://github.com/Theecypher/SlackTask1.git" id="githubURL" data-testid="githubURL">Github</a>
        </div>
        <div class="wrapper__image">
            <img data-testid="slackDisplayImage" src="Images/slackPicture.png" alt="">
        </div>
    </div>
</body>
</html>
